<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Segitiga</title>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang</h1>
        <p class="desc">Halo Sobat! <br>Website ini akan membantu Sobat menghitung luas dan keliling segitiga</p>
        
        
        <!-- Luas Segitiga Section -->
        <div class="section">
            <h2>Luas Segitiga</h2>
            <div class="centered-image">
            <img src="https://i0.wp.com/rumushitung.com/wp-content/uploads/2021/07/Luas-segitiga.png?w=694&ssl=1" 
                height="200px" width="380px" alt="Centered Image">
            </div>
            <h3>Hitung Luas Segitiga</h3>
            <form id="luas-form">
                <label for="alas">Alas:</label>
                <input type="number" id="alas" required>
                <label for="tinggi">Tinggi:</label>
                <input type="number" id="tinggi" required>
                <button type="button" id="luasBtn">Hitung</button>
                <button type="button" id="resetLuasBtn">Reset</button>
            </form>
            <div id="luasResult"></div>
        </div>
        
        <!-- Keliling Segitiga Section -->
        <div class="section">
            <h2>Keliling Segitiga</h2>
            <div class="centered-image">
                <img src="https://asset-a.grid.id//crop/0x0:0x0/700x0/photo/2021/01/15/1853786887.jpg" 
                height="200px" width="380px" alt="Centered Image">
            </div>
            <h3>Hitung Keliling Segitiga</h3>
            <form id="keliling-form">
                <label for="Sisi A">Sisi a:</label>
                <input type="number" id="Sisi A" required>
                <label for="Sisi B">Sisi b:</label>
                <input type="number" id="Sisi B" required>
                <label for="Sisi C">Sisi c:</label>
                <input type="number" id="Sisi C" required>
                <button type="button" id="kelilingBtn">Hitung</button>
                <button type="button" id="resetKelilingBtn">Reset</button>
            </form>
            <div id="kelilingResult"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
